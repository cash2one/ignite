{% if scans %}
<table class="table table-hover">
    <thread class="thread-inverse">
        <tr>
            <th> Time </th>
            <th> Marker </th>
            <th> User </th>
            <th> Points </th>
        </tr>
    </thread>
    {% for scan in scans %}
    <tr>
        <td> {{ scan.scan_time }} </td>
        <!-- TODO: Add House idenitfiers in html -->
        <td class="marker-{{ scan.mhouse }}"> <a href="{{ url_for('show_marker', marker_id = scan.marker_id)}}">{{ scan.mname }} </a></td>
        <td class="user-{{ scan.uhouse }}"> <a href="{{ url_for('show_user_profile', user_id = scan.user_id)}}">{{ scan.uname }}
            {% if scan.uname == session.username %}
                                      (You)
                                  {% endif %}
                              </td>
        <td> {{ scan.point_value }} </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<tr>Unbelievable! No scans yet.</tr>
{% endif %}
