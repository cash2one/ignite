{% extends "layout.html" %} {% block title %}Create User{% endblock %} {% block body %}

<section class="container content-sectionnew text-center">
    <div class="row">
        <div class="login-block">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>New Account</h2> {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}{% endif %}
                    <form action="{{ url_for('add_user') }}" method=post>

                        {% if username %}
                        <input type=text name=username value="{{username}}" placeholder="Username" id="input" required>
                        <br> {% else %}
                        <input type=text name=username placeholder="Username" id="input" required>
                        <br> {%endif %}
                        <!-- TODO: Add show password -->
                        <input type=password name=password placeholder="Password" id="input" required>
                        <br> {% if email %}
                        <input type=text name=email value="{{email}}" placeholder="email" id="input" required>
                        <br> {% else %}
                        <input type=text name=email placeholder="Email" id="input" required>
                        <br> {% endif %}

                        <input type=text placeholder="Repeat Email Address" id="input" name=email required>
                        <br>


                        <p id="house">School House:</p>
                        {% for house in houses %}
                        <label class="c-input c-radio">
                            <input type="radio" name="house" value="{{house.id}}" required>
                            <span class="c-indicator"></span> {{ house.name }}
                        </label>
                        <br> {% endfor %}
                        <br>
                        <input type=submit class="btn btn-default-contact" value="Add User">
                    </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
