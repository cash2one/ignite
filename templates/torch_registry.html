{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block body %}

<section class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2> Torch Registry</h2>
            <table class="table table-hover">
                <thread class="thread-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>House</th>
                        <th>Point's Value</th>
                    </tr>
                </thread>

                {% for torch in torches %}

                <tr>
                    <td> {{torch.id}}</td>
                    <td> {{torch.name}}</td>
                    <td> {{torch.house}}</td>
                    <td> {{torch.point_value}}</td>
                </tr>

                {% endfor %}
            </table>
        </div>
    </div>
</section>
{% endblock %}
