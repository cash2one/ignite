<!doctype html>
<title>Ignite Administratoion</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1><a href="{{ url_for('index') }}">Ignite</a></h1>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
  <h2>Admin Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
  <form action="{{ url_for('admin.admin_login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username required>
      <dt>Password:
      <dd><input type=password name=password required>
      <dd><input type=submit value=login>
    </dl>
  </form>
</div>
