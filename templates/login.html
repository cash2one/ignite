{% extends "layout.html" %}
{% block title %}Login | {% endblock %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
  {% if nextu %}
      <form action="{{ url_for('login', nextu=nextu) }}" method=post>
  {% else %}
      <form action="{{ url_for('login') }}" method=post>
  {% endif %}
    <dl>
      <dt>Username:
      <dd><input type=text name=username required>
      <dt>Password:
      <dd><input type=password name=password required>
      <dd><input type=submit value=login>
    </dl>
  </form>
  <a href="{{ url_for('lost_password') }}"> Forgotten Password? </a>
{% endblock %}
